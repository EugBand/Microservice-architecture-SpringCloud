spring:
  application:
    name: 'resource-processor-srv'
  rabbitmq:
    port: '5672'
    host: localhost
    username: guest
    password: guest
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
    stream:
      bindings:
        sink-in-0:
          destination: createq
          contentType: application/json
          group: createq
          queue-name-group-only: true
          bind-queue: true
          exchange-durable: true
          exchange-type: topic
          binder: rabbit
      rabbit:
        bindings:
          isink-in-0:
            consumer:
              max-attempts: 3
              autoBindDlq: true
              dlqTtl: 5000
    function:
      definition: sink
server:
  port: '8091'

proxy:
  url: 'http://host.docker.internal:8080'

resource-service:
  path: '/api/v1/resources/'

song-service:
  path: '/api/v1/songs/'

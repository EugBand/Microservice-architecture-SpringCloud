spring:
  application:
    name: 'resource-srv'
  rabbitmq:
    port: '5672'
    host: localhost
    username: guest
    password: guest
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
    stream:
      overrideCloudConnectors: true
      bindings:
        output-1:
          destination: createq
          group: createq
          contentType: application/json
          binder: rabbit
      rabbit:
        bindings:
          Output-1:
            consumer:
              max-attempts: 3
              autoBindDlq: true
              dlqTtl: 5000
server:
  port: '8090'
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    instance:
      preferIpAddress: true
